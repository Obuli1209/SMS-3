<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Admin Dashboard</title>
  <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
  <link rel="icon" href="/img/kaiadmin/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-RXf+QSDCUQs6Y6lfN8Eghs1n6U4P1GdJW1P8N9AgZsMa2VNBOJsh75eD9n67ON0Gp1DfDztVbLOOrJ6C7+MT0w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://css.gg/css" /> -->
  <link rel="stylesheet" href="/css/d.css" />
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-logo">
        <div class="logo-header">
          <a href="/index" class="logo">
            <h4>SMS</h4>
          </a>
          <!-- Inside your sidebar or logo-header -->
          <button class="btn-toggle" id="sidebarToggle">
            <i class="fas fa-angle-right"></i>
          </button>

        </div>
      </div>
      <div class="sidebar-wrapper scrollbar scrollbar-inner">
        <div class="sidebar-content">
          <ul class="nav nav-secondary">
            <li class="nav-item">
              <a href="/index" class="nav-link">
                <i class="fas fa-home" title="Dashboard"></i>
                <p>Dashboard</p>
              </a>
            </li>
            <li class="nav-section">
              <h4 class="text-section">Components</h4>
            </li>
            <li class="nav-item">
              <a data-bs-toggle="collapse" href="#master">
                <i class="fas fa-users" title="User roles and Users"></i>
                <p>Master</p>
                <span class="caret"></span>
              </a>
              <div class="collapse" id="master">
                <ul class="nav nav-collapse">
                  <li>
                    <a href="/userroleslist">
                      <span class="sub-item">User roles</span>
                    </a>
                  </li>
                  <li>
                    <a href="/users">
                      <span class="sub-item">Users</span>
                    </a>
                  </li>
                </ul>
              </div>
            </li>
            <li class="nav-item">
              <a href="/shifts">
                <i class="fa-solid fa-clock" title="Shifts"></i>
                <p>Shifts</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="/shiftLogs">
                <i class="fas fa-clipboard-list" title="Shift Logs"></i>
                <p>Shift Logs</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- End Sidebar -->
    <div class="main-panel">
            <div class="main-header">
                <nav class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom"
                    style="display: flex; justify-content: space-between; align-items: center; padding:0 20px;">
                    <div class="mx-auto" style="margin: 18px 0;">
                        <h2 class="mb-0 text-center">Shift Management System</h2>
                    </div>
                    <div>
                        <a class="btn btn-danger" href="/login">Logout</a>
                    </div>
                </nav>
            </div>
      <div class="container">
        <div class="page-inner">
          <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
            <div id="dashboard">
              <h3 class="fw-bold mb-3" style="color: #1e3a8a;"><a href="/index">Dashboard</a></h3>
            </div>
            <div class="ms-md-auto py-2 py-md-0">
              <button id="refresh-btn" class="btn btn-info btn-round me-2">Refresh</button>
              <a href="/shifts" class="btn btn-label-info btn-round me-2">Shift Manage</a>
              <a href="/users" class="btn btn-primary btn-round">+ New User</a>
            </div>
          </div>
          <!-- Users Section -->
          <div class="row users">
            <div class="col-12">
              <h4 class="section-heading"> <a href="/users">Users</a></h4>
            </div>
            <div class="col-sm-6 col-md-3" id="total-users-card">
              <div class="card card-stats card-round loading">
                <div class="card-body">
                  <div class="row align-items-center">
                    <div class="col-icon">
                      <div class="icon-big text-center">
                        <i class="fas fa-users"></i>
                      </div>
                    </div>
                    <div class="col col-stats ms-3 ms-sm-0">
                      <div class="numbers">
                        <p class="card-category">Total Users</p>
                        <h4 class="card-title"><span class="spinner"></span>Loading...</h4>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- User Roles Section -->
          <div class="row mt-4 user-roles">
            <div class="col-12">
              <h4 class="section-heading"> <a href="/userroleslist">User Roles</a></h4>
            </div>
            <div class="col-12" id="user-roles-container">
              <div class="loading"><span class="spinner"></span>Loading...</div>
            </div>
          </div>
          <!-- Available Shifts Section -->
          <div class="row mt-4 available-shifts">
            <div class="col-12">
              <h4 class="section-heading"> <a href="/shifts">Available Shifts</a></h4>
            </div>
            <div class="col-12" id="available-shifts-container">
              <div class="loading"><span class="spinner"></span>Loading...</div>
            </div>
          </div>
          <!-- Shift Assignments Section -->
          <div class="row mt-4 shift-assignments">
            <div class="col-12">
              <h4 class="section-heading"><a href="/shiftLogs">Shift Assignments</a></h4>
            </div>
            <div class="col-12" id="shift-assignments-container">
              <div class="loading"><span class="spinner"></span>Loading...</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Core JS Files -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Dynamic Data Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleBtn = document.getElementById("sidebarToggle");
      const sidebar = document.querySelector(".sidebar");
      const wrapper = document.querySelector(".wrapper");

      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("active");
        wrapper.classList.toggle("active");
      });
    });
    $(document).ready(function () {
      // Check session on page load
      $.ajax({
        url: '/check-session',
        method: 'GET',
        success: function (response) {
          if (!response.success) {
            window.location.href = '/login';
          } else {
            loadDashboard();
          }
        },
        error: function (err) {
          console.error('Session check failed:', err);
          window.location.href = '/login';
        }
      });

      // Function to load all dashboard data
      function loadDashboard() {
        fetchTotalUsers();
        fetchUserRoles();
        fetchAvailableShifts();
        fetchShiftAssignments();
      }

      // Function to fetch and update Total Users
      function fetchTotalUsers() {
        $('#total-users-card').addClass('loading').find('.card-title').html('<span class="spinner"></span>Loading...');
        $.ajax({
          url: '/api/user/count',
          method: 'GET',
          success: function (data) {
            $('#total-users-card').removeClass('loading').html(`
              <div class="card card-stats card-round">
                <div class="card-body">
                  <div class="row align-items-center">
                    <div class="col-icon">
                      <div class="icon-big text-center">
                        <i class="fas fa-users"></i>
                      </div>
                    </div>
                    <div class="col col-stats ms-3 ms-sm-0">
                      <div class="numbers">
                        <p class="card-category">Total Users</p>
                        <h4 class="card-title">${data.count || 0}</h4>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            `);
          },
          error: function (err) {
            console.error('Error fetching total users:', err.responseJSON || err);
            $('#total-users-card').removeClass('loading').html(`
              <div class="card card-stats card-round">
                <div class="card-body">
                  <div class="row align-items-center">
                    <div class="col-icon">
                      <div class="icon-big text-center">
                        <i class="fas fa-users"></i>
                      </div>
                    </div>
                    <div class="col col-stats ms-3 ms-sm-0">
                      <div class="numbers">
                        <p class="card-category">Total Users</p>
                        <h4 class="card-title">N/A</h4>
                        <p class="error-message">Failed to load data</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            `);
          }
        });
      }

      // Function to fetch and update User Roles
      function fetchUserRoles() {
        $('#user-roles-container').addClass('loading').html('<span class="spinner"></span>Loading...');
        $.ajax({
          url: '/api/userroles',
          method: 'GET',
          success: function (data) {
            if (!data || data.length === 0) {
              $('#user-roles-container').removeClass('loading').html('<p>No user roles found</p>');
              return;
            }
            let html = '';
            data.forEach((role, index) => {
              const icon = role.name === 'Admin' ? 'fa-user-shield' :
                role.name === 'Manager' ? 'fa-user-tie' : 'fa-user';
              html += `
                <div class="col-sm-6 col-md-4">
                  <div class="card card-stats card-round">
                    <div class="card-body">
                      <div class="row align-items-center">
                        <div class="col-icon">
                          <div class="icon-big text-center">
                            <i class="fas ${icon}"></i>
                          </div>
                        </div>
                        <div class="col col-stats ms-3 ms-sm-0">
                          <div class="numbers">
                            <p class="card-category">${role.name}</p>
                            <h4 class="card-title">${role.userCount} Users</h4>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              `;
            });
            $('#user-roles-container').removeClass('loading').html('<div class="row">' + html + '</div>');
          },
          error: function (err) {
            console.error('Error fetching user roles:', err.responseJSON || err);
            $('#user-roles-container').removeClass('loading').html('<p class="error-message">Failed to load user roles</p>');
          }
        });
      }

      // Function to fetch and update Available Shifts
      function fetchAvailableShifts() {
        $('#available-shifts-container').addClass('loading').html('<span class="spinner"></span>Loading...');
        $.ajax({
          url: '/api/shifts',
          method: 'GET',
          success: function (response) {
            const data = response.data || [];
            if (!data || data.length === 0) {
              $('#available-shifts-container').removeClass('loading').html('<p>No shifts found</p>');
              return;
            }
            let html = '';
            data.forEach((shift, index) => {
              html += `
                <div class="col-sm-6 col-md-3">
                  <div class="card card-stats card-round">
                    <div class="card-body">
                      <div class="row align-items-center">
                        <div class="col-icon">
                          <div class="icon-big text-center">
                            <i class="fa-solid fa-clock"></i>
                          </div>
                        </div>
                        <div class="col col-stats ms-3 ms-sm-0">
                          <div class="numbers">
                            <p class="card-category">${shift.name}</p>
                            <h4 class="card-title">${shift.startTime} - ${shift.endTime}</h4>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              `;
            });
            $('#available-shifts-container').removeClass('loading').html('<div class="row">' + html + '</div>');
          },
          error: function (err) {
            console.error('Error fetching shifts:', err.responseJSON || err);
            $('#available-shifts-container').removeClass('loading').html('<p class="error-message">Failed to load shifts</p>');
          }
        });
      }

      // Function to fetch and update Shift Assignments
      function fetchShiftAssignments() {
        $('#shift-assignments-container').addClass('loading').html('<span class="spinner"></span>Loading...');
        $.ajax({
          url: '/api/shiftlogs/assignments',
          method: 'GET',
          success: function (data) {
            if (!data || data.length === 0) {
              $('#shift-assignments-container').removeClass('loading').html('<p>No shift assignments found</p>');
              return;
            }
            let html = '';
            data.forEach((assignment, index) => {
              html += `
                <div class="col-sm-6 col-md-3">
                  <div class="card card-stats card-round">
                    <div class="card-body">
                      <div class="row align-items-center">
                        <div class="col-icon">
                          <div class="icon-big text-center">
                            <i class="fas fa-user-clock"></i>
                          </div>
                        </div>
                        <div class="col col-stats ms-3 ms-sm-0">
                          <div class="numbers">
                            <p class="card-category">${assignment.shiftName}</p>
                            <h4 class="card-title">${assignment.employeeCount} Employees</h4>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              `;
            });
            $('#shift-assignments-container').removeClass('loading').html('<div class="row">' + html + '</div>');
          },
          error: function (err) {
            console.error('Error fetching shift assignments:', err.responseJSON || err);
            $('#shift-assignments-container').removeClass('loading').html('<p class="error-message">Failed to load shift assignments</p>');
          }
        });
      }

      // Manual refresh button
      $('#refresh-btn').click(function () {
        loadDashboard();
      });
    });
  </script>
</body>

</html>
