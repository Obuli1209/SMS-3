    <script>
        // Toggle sidebar dropdowns
        function toggleDropdown(element, dropdownId) {
            // Close all other dropdowns first
            document.querySelectorAll('.submenu').forEach(menu => {
                if (menu.id !== dropdownId) {
                    menu.classList.remove('show');
                    menu.parentElement.classList.remove('active');
                }
            });
            
            const dropdown = document.getElementById(dropdownId);
            const isActive = element.classList.contains('active');
            
            if (isActive) {
                dropdown.classList.remove('show');
                element.classList.remove('active');
            } else {
                dropdown.classList.add('show');
                element.classList.add('active');
            }
        }
        
        // Close dropdowns when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.sidebar ul li')) {
                document.querySelectorAll('.submenu').forEach(menu => {
                    menu.classList.remove('show');
                });
                document.querySelectorAll('.sidebar ul li').forEach(item => {
                    item.classList.remove('active');
                });
            }
        });

        // Initialize sidebar state for User Roles
        document.addEventListener('DOMContentLoaded', function() {
            // Activate Master menu and show its dropdown
            const masterMenu = document.querySelector('#master-dropdown').parentElement;
            masterMenu.classList.add('active');
            document.getElementById('master-dropdown').classList.add('show');
            
            // Highlight User Roles
            const userRolesItem = document.querySelector('#master-dropdown li:nth-child(1)');
            userRolesItem.classList.add('active');
        });
    </script>
